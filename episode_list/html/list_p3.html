            <script type="text/javascript">
                $(function() {
                    $('input[name=voice]').val(0);
                    $('.episode_voice_checkbox').prop('checked', false);
                    var voice_str = "_voice";
                    $('body').on('click', '.episode_voice_checkbox', function() {
                        var $this = $(this);
                        var $parent = $this.parent().parent();
                        var $movie_name = $parent.find('.movie_name');
                        var $voice_flag = $parent.find('input[name=voice]');
                        if ($this.prop('checked')) {
                            $this.parent().addClass('_selected');
                            $movie_name.each(function(i, target) {
                                var $target = $(target);
                                $target.attr('src', $target.attr('src').replace(".png", voice_str + ".png"));
                            });
                            $voice_flag.val(1);
                        } else {
                            $this.parent().removeClass('_selected');
                            $movie_name.each(function(i, target) {
                                var $target = $(target);
                                $target.attr('src', $target.attr('src').replace(voice_str, ""));
                            });
                            $voice_flag.val(0);
                        }
                    });
                });
            </script>
