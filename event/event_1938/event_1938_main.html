        <script type="text/template" id="top_stage_button">
            <% _.each(data, function(stage, key){ %>
                <% if ($.isNumeric(key)){ %>
                    <% if (master_list[stage.area_id] && master_list[stage.area_id].raid_id && !master_list[stage.area_id].escape_flag && key == 3){ %>
                        <% difficulty_id = 4 %>
                    <% } else { %>
                        <% difficulty_id = key %>
                    <% } %>
                    <% if (stage.before_difficulty_cleared && data.battle_enable) { %>
                        <a href='<%= "http://sp.pf.mbga.jp/12008305/?guid=ON&amp;url=http://mobamas.net/idolmaster/event_carnival/replace_mission_list%3Fstage%3Dquery_stage%26l_frm%3DEvent_carnival_index_1%26rnd%3D656249208".replace(/replace_mission_list/g,data.mission_list).replace(/query_stage/g,stage.stage_id) %>' class="js_mission btn_mission<%= difficulty_id %> <% if (stage.is_area_boss_active) { %> btn_stage <% } else if (stage.is_raid_boss_active) { %> btn_rival <% } %> jsOnDesignBtn" data-title="<%= stage.name %>" data-difficulty="<%= difficulty_id %>" data-is_area_boss_active="<%= stage.is_area_boss_active %>">
                    <% } else{ %>
                        <a href="#" class="js_mission btn_disable btn_mission<%= difficulty_id %>">
                    <% } %>
                    <% if(!data.battle_enable){ %>
                        <p class="stamina_cost">
                            <%= stage.stamina_cost %>
                        </p>
                        <div class="top_boss_gauge">
                            <div class="boss_gauge_inner" style="width:<%= (stage.raid_win_count/stage.max_raid_win_count) * 96 + 2 %>%"></div>
                            <div class="boss_gauge_value small">
                                <%= stage.raid_win_count %> /
                                <%= stage.max_raid_win_count %>
                            </div>
                        </div>
                    <% } else if (stage.is_area_boss_active) { %>
                        <div class="boss_remaining_time">あと
                            <span id="remaining_time_<%= key %>"></span>
                        </div>
                        <% window.ICountList['#remaining_time_'+ key] = timeStamp + stage.remaining_time %>
                    <% } else if (stage.is_raid_boss_active) { %>
                        <div class="boss_remaining_time">あと <span id="remaining_time_<%= key %>"></span>
                        </div>
                        <% window.ICountList['#remaining_time_'+ key] = timeStamp + stage.raid_remaining_time %>
                    <% } else { %>
                        <p class="stamina_cost">
                            <%= stage.stamina_cost %>
                        </p>
                        <div class="top_boss_gauge">
                            <div class="boss_gauge_inner" style="width:<%= (stage.raid_win_count/stage.max_raid_win_count) * 96 + 2 %>%"></div>
                            <div class="boss_gauge_value small">
                                <%= stage.raid_win_count %> /
                                <%= stage.max_raid_win_count %>
                            </div>
                        </div>
                    <% } %>
                    <% if (stage.cleared) { %>
                        <p class="mission_cleared"></p>
                    <% } %>
                    </a>
                <% } %>
            <% }) %>

                    for (var j in stages_info[i]) {
                        if (!$.isNumeric(j)) continue;
                        if (!stages_info[i][j]['cleared']) {
                            announce = true;
                        }
                    }
                }
                if (announce) {
                    $('.stage_announce').show();
                } else {
                    $('.stage_announce').hide();
                }
                if (master_list[stage_group_id] == void 0) {
                    $('#carnival_header').removeClass('m-Btm5');
                } else {
                    $('#carnival_header').addClass('m-Btm5');
                }
                delete window.ICountList;
                window.ICountList = new Object();
                var stage_template = makeHTML($('#top_stage_button').text(), stage_info);
                $('#btn_missions').html(stage_template);
                for (var index in ICountList) {
                    if (icount.list[index] == void 0) icount.addCount(index, ICountList[index], 'short');
                    else icount.editCount(index, ICountList[index], 'short');
                }
                $('#carnival_header').css('background-image', "url(" + bg_image_list[stage_group_id] + ")");
                $(".main_idol_img").attr("src", chara_image_list[stage_group_id]);
                var js_selected_stage_title = $(".js_selected_stage_title");
                js_selected_stage_title.text(stage_info[1].story_name);
                if (stage_info[1].story_name.length > 10) {
                    js_selected_stage_title.css('font-size', 11);
                } else {
                    js_selected_stage_title.removeAttr('style');
                }
                $(".js_stage_number").find("p").removeClass().addClass("stage_number_" + stage_info[1].chapter_id);
                $('#idol_comment_new').removeClass().addClass('idol_comment_new').addClass('comment_attr_' + attr_info[stage_info.top_comment.comment_color]).children('#comment_fukidashi').removeClass().addClass('comment_fukidashi').addClass('fukidashi_attr_' + attr_info[stage_info.top_comment.comment_color]).text(decodeURIComponent(stage_info.top_comment.comment).replace(/\+/g, " "));
            }

            function jsMission(self) {
                event.preventDefault();
                if ($(self).hasClass("btn_disable")) return;
                var $stage_confirm_box = $("#stage_confirm_box");
                var index = $(".js_mission").index(self);
                var param_mission = $(self).data();
                param_mission.info = stages_info[current_stage_group_id][index + 1];
                param_mission.rewards = param_mission.info.clear_reward_data;
                for (var i in param_mission.rewards.first_reward) {
                    if (param_mission.rewards.first_reward[i].category == 3) {
                        param_mission.rewards.first_reward[i].name = convertKana(param_mission.rewards.first_reward[i].name, 'han');
                    }
                }
                param_mission.master_rewards = master_reward_list[current_stage_group_id];
                param_mission.url = $(self).attr('href');
                var template_mission = $("#jsTemplateStageConfirm").html();
                popup.set({
                    title: $(self).data("title"),
                    contents: _.template(template_mission, param_mission),
                    new_layout: true,
                    is_event: true,
                    color: 'blue'
                });
                popup.on('open', function() {
                    $(".js_btn_start").on("click", function() {
                        try {
                            localStorage.removeItem(localCurrentStageGroupIdKeyName);
                        } catch (e) {}
                    });
                });
                popup.open();
            }

            function makeHTML(source, data) {
                var compiled = _.template(source);
                var html = compiled({
                    data: data
                });
                return html;
            }
        </script>

            $(function() {
                $('form').bind('submit', function() {
                    var $submit = $("input[type=submit], input[type=reset]");
                    for (var i = 0; i < $submit.length; i++) {
                        if ($submit.eq(i).val() != '' && !$submit.eq(i).hasClass('jsNotDisabled')) {
                            $submit.eq(i).val('送信中');
                            $submit.eq(i).prop('disabled', true);
                            var prev = $submit.eq(i).prev();
                            if (prev.hasClass('btn_text')) {
                                prev.text('送信中');
                                if ($submit.eq(i).parent()[0].tagName == 'LABEL') {
                                    $submit.eq(i).parent().removeClass('_line_2');
                                }
                            }
                        } else if (!$submit.eq(i).hasClass('jsNotDisabled')) {
                            $submit.eq(i).prop('disabled', true);
                        }
                        if ($submit.eq(i).parent()[0].tagName == 'LABEL') {
                            $submit.eq(i).parent().css({
                                "opacity": "0.5"
                            });
                        }
                    }
                    $(".livebutton input[type='submit']").val('').css({
                        "opacity": "0.5"
                    }).prop('disabled', true);
                    var $imagesub = $("input[type='image']");
                    $imagesub.prop('disabled', true);
                    for (var i = 0; i < $imagesub.length; i++) {
                        if (!$imagesub.eq(i).attr('class')) {
                            $imagesub.eq(i).css({
                                "opacity": "0.5"
                            });
                            continue;
                        }
                        if ($imagesub.eq(i).attr('class').indexOf('noop') == -1) {
                            $imagesub.eq(i).css({
                                "opacity": "0.5"
                            });
                        } else {
                            $imagesub.eq(i).css({
                                "opacity": "1"
                            });
                        }
                    }
                    setTimeout(function() {
                        $submit.prop('disabled', false).parent().css({
                            "opacity": "1"
                        });
                        $imagesub.prop('disabled', false).css({
                            "opacity": "1"
                        });
                        $(".livebutton input[type='submit']").css({
                            "opacity": "1"
                        });
                    }, 2500);
                });
                $(".submit a").click(function() {
                    $(this).click(function() {
                        return false;
                    })
                    $(".submit").find("img").css({
                        "opacity": "0.5"
                    });
                    setTimeout(function() {
                        $(this).click(function() {
                            return true;
                        })
                        $(".submit").find("img").css({
                            "opacity": "1"
                        });
                    }, 2500);
                });

                    var self = $('.stop-repeat-link');

                        'pointer-events': 'none',
                        'opacity': 0.6
                    });
                    setTimeout(function() {
                        self.css({
                            'pointer-events': 'auto',
                            'opacity': 1
                        });
                    }, 2500);
                });
            });
