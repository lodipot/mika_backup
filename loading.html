    <script type="text/javascript">
            $(function() {
                $('div.accoBody').hide();
                $('#top_menu').tab_switch({
                    contents: ".area_tab",
                    start: 0
                });
            });
            $(function() {
                var other_num = Math.max(10 - $('.chkbox:checked').length, 0);
                var $chkbox = $('.chkbox');

                function updateCheckBoxView() {
                    $chkbox.each(function() {
                        if ($(this).prop('checked')) $(this).nextAll('.check_on').addClass('visible');
                    });
                }

                function isFullChecked() {
                    return other_num + $('.chkbox:checked').length >= 10;
                }

                function updateCheckBoxOpacity() {
                    if (!isFullChecked()) return;
                    $chkbox.each(function() {
                        if (!$(this).prop('checked')) $(this).prevAll('.opa').addClass('opa_on');;
                    })
                }

                function setSelectNum() {
                    $('#select_num').text(other_num + $('.chkbox:checked').length);
                }
                updateCheckBoxView();
                updateCheckBoxOpacity();
                setSelectNum();
                var is_move, scroll, $chk_area = $('.chk_area');
                $chk_area.on(start, function() {
                    is_move = false;
                    scroll = $(window).scrollTop();
                }).on('touchmove', function() {
                    var now_scroll = $(window).scrollTop();
                    if (Math.abs(scroll - now_scroll) > 20) is_move = true;
                }).on(end, function() {
                    if (is_move) return;
                    var n_id = $('.chk_area').index(this);
                    var $target = $('#on_' + n_id);
                    var $cBox = $(this).children('.chkbox');
                    if ($cBox.prop('checked')) {
                        $target.removeClass('visible');
                        $cBox.prop("checked", false);
                        if (isFullChecked()) {
                            $(this).children('.opa').addClass('opa_on')
                        } else {
                            $('.opa').removeClass('opa_on');
                        }
                    } else if (isFullChecked()) {
                        return false;
                    } else {
                        $target.addClass('visible');
                        $cBox.prop("checked", true);
                        updateCheckBoxOpacity();
                    }
                    setSelectNum();
                });
            });
        </script>
